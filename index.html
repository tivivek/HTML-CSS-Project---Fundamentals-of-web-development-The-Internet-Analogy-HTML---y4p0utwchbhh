<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="otp/png"
      sizes="32x32"
      href="/OTP Verification UI/otp.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Account Verification UI</title>
</head>
<body>
    
    <div class="container">
        <h2>Verify Your Account</h2>
        <p>
            Please check your email, we have sent you the six digit code to personal@email.com <br>
            Enter the six digit code below to confirm your email address
        </p>

        <div class="code-container">
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
        </div>

        <div>
            <button type="button" class="btn btn-primary">Verify</button>
        </div>

        <small>
            If you didn't receive a code !! <strong>RESEND</strong>
        </small>
    </div>
    <script src="script.js"></script>
</body>
</html>
